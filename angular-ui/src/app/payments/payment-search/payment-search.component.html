<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div
      class="col-12 md-6 lg-3 flex flex-column md:flex-row md:justify-content-between"
    >
      <div class="col-6">
        <a
          pButton
          label="Success"
          class="p-button-success"
          label="Novo Lançamento"
        ></a>
      </div>
      <div class="col-6 flex justify-content-end">
        <p-treeSelect placeholder="Ações"></p-treeSelect>
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Pesquisa" />
        </span>
      </div>
    </div>
  </div>

  <div class="grid" style="margin-top: 15px">
    <div class="col-12">
      <app-payment-table [data]="payments$"></app-payment-table>
    </div>
    <ng-template #loading>
      <div
        *ngIf="error$ | async; else loading"
        style="margin-top: 30px; border: 1px solid red; padding: 20px"
      >
        Erro ao carregar cursos. Tente novamente mais tarde.
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">
          Tentar novamente
        </button>
      </div>
      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>
    </ng-template>
  </div>
</div>
